<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 320px;
        }
    </style>
</head>
<body>
    <h1>Clothing Type Predictor</h1>
    <form id="predictForm">
        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="clothing_type">Enter Clothing Type:</label>
        <input type="text" id="clothing_type" name="clothing_type" required>

        <button type="submit">Predict</button>
    </form>

    <div id="result">
        <strong>Result:</strong>
        <p id="output">No prediction yet.</p>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const age = document.getElementById('age').value;
            const clothingType = document.getElementById('clothing_type').value;

            // Send data to Flask API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    age: parseInt(age),
                    clothing_type: clothingType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').textContent = data.error;
                } else {
                    document.getElementById('output').textContent = 
                        Age: ${data.age}, Clothing Type: ${data.clothing_type}, Prediction: ${data.prediction};
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'An error occurred while predicting.';
            });
        });
    </script>
</body>
</html>
